---
layout: default
---
<div class="single-event">
  <h1 class="event-title>">{{ page.title }} / {{ page.date | date: "%-m/%d/%Y" }}</h1>
  <div class="event-image">
    {% if page.img %}
      <img src="{{ prepend: site.baseurl | prepend: site.url }}/img/{{ page.img }}" alt="{{ page.title }}" title="{{ page.title }}">
    {% endif %}
  </div>
</div>
