---
layout: default
title: Events
permalink: /events/
---
<main class="events">
  <div class="container">
    <section class="previous-events">
      <h2>Previous Events</h2>
      <ul class="previous-events-list">
      {% for post in site.posts %}
        <div class="event">
          <time clas="date" datetime="{{ post.date }}">
            <span class="day">{{ post.date | date: "%d" }}</span>
            <span class="month">{{ post.date | date: "%b" }}</span>
          </time>
          <li>
            <a href="{{ post.url }}">{{ post.title | truncate:35}}</a>
          </li>
        </div>
      {% endfor %}
      </ul>
    </section>
  </ul>
</main>
